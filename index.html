<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ms-slide-show.css">
        <style>
            /* CSS */
            /* Dev styles */
            #slides {
                width: 1200px;
                height: 400px;
                border: 2px solid red;
                margin:auto;
            }

            #slides-2 {
                width: 300px;
                height: 169px;
            }

            
        </style>
    </head>
    <body>
    
        <!-- HTML -->
        <div id="slides" class="slide-show ms-slide-show" data-delay="4500" data-transition="400">
            <div class="slides-inner">
                <img src="images/bee-1200-400.jpg" width="1200px" height="400px" alt="bee">
                <img src="images/beetle-1200-400.jpg" width="1200px" height="400px" alt="beetle">
                <img src="images/dandelion-1200-400.jpg" width="1200px" height="400px" alt="dandelion">
                <img src="images/ladybug-1200-400.jpg" width="1200px" height="400px" alt="ladybug">
            </div>
        </div>

        <div id="slides-2" class="slide-show ms-slide-show", data-delay="3000" data-transition="2000">
            <div class="slides-inner">
                <img src="images/hellebore-pollen-300-169.jpg" width="300" height="169" alt="hellbore">
                <img src="images/li-pollen-300-169.jpg" width="300" height="169" alt="li pollen">
                <img src="images/pollen-300-169.jpg" width="300" height="169" alt="pollen">
                <img src="images/spores-300-169.jpg" width="300" height="169" alt="spores">
                <img src="images/zsa-300-169.jpg" width="300" height="169" alt="zsa">

            </div>
        </div>
        <script src="ms-slide-show.js"></script>
    </body>
</html>
